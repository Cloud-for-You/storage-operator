name: Create pull-request
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
    branches:
      - main

permissions:
  contents: read

jobs:
  auto-pass:
    if: github.actor == 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Set PR  check to success
        run: |
          PR_SHA=$(jq -r .pull_request.head.sha "$GITHUB_EVENT_PATH")
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -X POST \
               -d '{"state":"success", "context":"your-check-context"}' \
               https://api.github.com/repos/${{ github.repository }}/statuses/$PR_SHA

  golangci:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
